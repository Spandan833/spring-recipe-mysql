<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipe Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1hb7b4DeX9mFMW4HRJcJc5EWHzRJfA6Ibvo1Qn" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            border-radius: 10px 10px 0 0;
            background-color: #007bff;
            color: #fff;
            font-weight: 700;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-header .btn {
            color: #fff;
            background-color: #007bff;
            border-color: #fff;
        }
        .card-header .btn:hover {
            background-color: #fff;
            color: #007bff;
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .btn-action {
            transition: all 0.2s ease-in-out;
        }
        .btn-action:hover {
            transform: scale(1.1);
        }
        .hero {
            background-image: url('https://example.com/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333333;
        }
        .title{
            color: white;
        }
        .hero-text {
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.25rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="~{fragments/navbar.html :: navbar}"></header>

<div class="hero">
    <div class="hero-text">
        <h1>Welcome to Recipe Hub</h1>
        <p class="lead">Discover and share delicious recipes with the world.</p>
    </div>
</div>

<div class="flex justify-content align-items">
    <h2 style="text-align:center;"th:text="@{'Hello '+${#authentication.principal.getUsername().split('@')[0]}}"></h2>
</div>

<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-12">
            <div class="container">
                <div class="card-body">
                    <div th:if="${!#lists.isEmpty(loggedInUser.getUserRecipes())}">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5">
                            <div class="col" th:each="recipe : ${loggedInUser.getUserRecipes()}">
                                <div class="card shadow-sm h-100">
                                    <img th:src="@{'/recipe/'+${recipe.getId()}+'/recipeimage'}" class="card-img-top" alt="Recipe Image" style="height: 225px; object-fit: cover;">
                                    <div class="card-body d-flex flex-column">
                                        <p class="card-text" th:text="${recipe.description}">Tasty Goodness</p>
                                        <div class="d-flex justify-content-between align-items-center mt-auto">
                                            <div class="btn-group">
                                                <a th:href="@{'/recipe/' + ${recipe.id} + '/show'}" class="btn btn-sm btn-outline-secondary">View</a>
                                                <a th:href="@{'/recipe/' + ${recipe.id} + '/update'}" class="btn btn-sm btn-outline-secondary">Edit</a>
                                            </div>
                                            <small class="text-body-secondary" th:text="${recipe.cookTime}"></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div th:if="${#lists.isEmpty(loggedInUser.getUserRecipes())}" class="alert alert-info" role="alert">
                        No recipes available.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
